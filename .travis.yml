env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
sudo: required
language: java
services:
- docker
branches:
  except:
  - /^dockerfile-image-update-.*$/
script:
- mvn --quiet --batch-mode verify
- docker build -t salesforce/dockerfile-image-update .
- echo git_api_token=${ITEST_GH_TOKEN} > `pwd`/itest.env
- export user_itest_secrets_file_secret=`pwd`/itest.env
- docker-compose up
- rm itest.env
- mkdir -p ${HOME}/.ssh
- mv -f id_rsa_dockerfile_image_update ${HOME}/.ssh/id_rsa
cache:
  directories:
  - "~/.m2/repository"
after_success:
- mvn coveralls:report
deploy:
  provider: script
  script: sh $TRAVIS_BUILD_DIR/.travis.deploy.sh
  skip_cleanup: true
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_96e73e3cb232_key -iv $encrypted_96e73e3cb232_iv
  -in id_rsa_dockerfile_image_update.enc -out id_rsa_dockerfile_image_update -d
